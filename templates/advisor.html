<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advisor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/static/l2.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 100%;
      height: 90vh;
      position: relative;
      overflow-y: auto;
    }

    .top-right {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .top-right a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
    }

    h2 {
      text-align: center;
    }

    label {
      font-size: 1rem;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], select, input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .response-container {
      background-color: #f9f9f9;
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
    }

    .response-container h3 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .response-container p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .response-container pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: "Courier New", Courier, monospace;
      background-color: #f0f9ff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d0e7f9;
    }

    .ask-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-right">
      <a href="{{ url_for('advisor') }}">Ask Question</a>
    </div>

    <h2>ðŸ’¼ Financial Advisor</h2>
    <p>Welcome, {{ username }} | <a href="{{ url_for('logout') }}">Logout</a></p>

    <form method="POST">
      <label for="user_input">Your Question:</label>
      <input type="text" name="user_input" id="user_input" placeholder="Ask about loans, savings, investments..." required>

      

      <input type="submit" value="Ask Advisor">
    </form>

    {% if advice %}
      <div class="response-container">
        <h3>ðŸ“Š Advisor's Response:</h3>
        <p><strong>Your Input:</strong> {{ user_input }}</p>
        
        <p><strong>Advice:</strong></p>
        <pre>{{ advice }}</pre>
      </div>
    {% endif %}
  </div>
</body>
</html>
