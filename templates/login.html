<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/l2.jpg'); /* Corrected path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.6); /* Transparent box */
            color: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            animation: fadeInUp 1.5s ease-out;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 2s ease-out;
        }
        input {
            display: block;
            width: 100%;
            margin: 1rem 0;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 51, 102, 0.4);
            transform: scale(1.05);
        }
        button {
            background-color: #003366;
            color: white;
            padding: 12px;
            font-size: 1.2rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 51, 102, 0.4);
        }
        .error {
            color: red;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        p.signup-link {
            font-size: 1.1rem;
            margin-top: 1.5rem;
        }
        a {
            color: #4facfe;
            text-decoration: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <!-- Conditionally Rendered Error Message -->
        <p class="error">Invalid username or password. Please try again.</p>
        
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p class="signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a></p>
    </div>
</body>
</html>
