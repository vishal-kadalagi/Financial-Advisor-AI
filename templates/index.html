<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/static/l2.jpg'); /* Corrected path */
      background-size: cover;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* transparent white */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      position: relative;
    }

    .top-right {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .top-right a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
    }

    h2 {
      text-align: center;
    }

    label, input[type="file"], input[type="submit"] {
      display: block;
      width: 100%;
      margin-top: 15px;
    }

    input[type="submit"] {
      background: #00f2fe;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .response {
      background-color: #f9f9f9;
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-right">
      <a href="{{ url_for('advisor') }}">Ask Question</a>
    </div>

    <h2>ðŸ“„ Upload Loan Agreement</h2>
    <p>Welcome, {{ username }} | <a href="{{ url_for('logout') }}">Logout</a></p>

    <form method="POST" enctype="multipart/form-data">
      <label for="pdf_file">Select a PDF:</label>
      <input type="file" name="pdf_file" required>
      <input type="submit" value="Extract Text">
    </form>

    {% if pdf_explanation %}
      <div class="response">
        <h3>ðŸ“ƒ Extracted Text:</h3>
        <p>{{ pdf_explanation }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
